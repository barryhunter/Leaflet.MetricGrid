<!doctype html>

<html>

<head>

    <meta charset="utf-8">

    <title>Leaflet UTM Grid</title>

 

                    <style type="text/css">

        html, body, #map { width: 100%; height: 100%; margin: 0; background: #fff; }

    </style>

 

<link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.css" rel="stylesheet" type="text/css" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet-src.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.5.0/proj4.js"></script>

<script src="Leaflet.MetricGrid.js"></script>

 

</head>

<body>

                <div id="mapid" style="left:10px; top:10px; width: 800px; height: 800px;"></div>

 

    <script type="text/javascript">

               

    /** Definitions for UTM Zone 30 north - EPSG code 32630

    */

    L.Utm30NGrid = L.MetricGrid.extend({

 

        options: {

            proj4ProjDef: "+proj=utm +zone=30 +ellps=WGS84 +datum=WGS84 +units=m +no_defs",

            bounds: [[0, 0] , [1000000, 10000000]]       

        }

    });

               

                L.Utm31NGrid = L.MetricGrid.extend({

 

        options: {

            proj4ProjDef: "+proj=utm +zone=31 +ellps=WGS84 +datum=WGS84 +units=m +no_defs",

            bounds: [[0, 0] , [1000000, 10000000]]       

        }

    });

 

    // instance factory

    L.utm30NGrid = function (options) {

        return new L.Utm30NGrid(options);

    };

               

                L.utm31NGrid = function (options) {

        return new L.Utm31NGrid(options);

    };

 

                var osmLayer = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {

                                maxZoom: 18,

                                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +

                                                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +

                                                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',

                                id: 'mapbox.streets'

                });

               

                var sGrid = L.utm30NGrid({

                                color: '#C00',

                                showAxisLabels: [100, 1000, 10000, 100000],

        showAxis100km: true

                });

               

                var uGrid = L.utm31NGrid({

                                color: '#0C0',

                                showAxisLabels: [100, 1000, 10000, 100000],

        showAxis100km: true

                });

               

                var mymap = L.map('mapid', {

                                center: [52, -1],

                                zoom: 14,

                                layers: [osmLayer, sGrid, uGrid]

                });

               

               

                var baseMaps = {

                                "OSM": osmLayer

                };

 

                var overlayMaps = {

        "UTM 30N Grid": sGrid,

                                "UTM 31N Grid": uGrid

                };

               

                L.control.layers(baseMaps, overlayMaps).addTo(mymap);

 

               

    </script>

</body>

</html>
